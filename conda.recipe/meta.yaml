package:
  name: simcoon
  version: 1.0.0

source:
  git_url: https://github.com/3MAH/simcoon.git 

build:
  number: 0

requirements:
  build:
    - git # [win]
    - make # [unix]
    - cmake
    - {{ compiler('cxx') }} 
    - {{ compiler('fortran') }} # [unix]
  host:
    - python {{ python }}
    - pip
    - cgal
    - boost=1.72
    - armadillo # [unix]
    - numpy # [win]
  run:
    - python {{ python }}
    - boost=1.72
    - numpy # [win]

test:
  imports:
    - simcoon
    - simcoon.simmit
