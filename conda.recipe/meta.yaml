package:
  name: simcoon
  version: 1.0.0

source:
  git_url: https://github.com/3MAH/simcoon.git
build:
  number: 0

requirements:
  build:
    - git # [win]
    - make # [unix]
    - cmake=3.21
    - {{ compiler('cxx') }} 
    - {{ compiler('fortran') }} # [unix]
  host:
    - python {{ python }}
    - setuptools
    - pip
    - cgal
    - boost=1.72
    - armadillo # [unix]
  run:
    - python {{ python }}
    - boost=1.72

test:
  imports:
    - simcoon
    - simcoon.simmit
