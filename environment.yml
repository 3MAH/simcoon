name: my-env

channels:
  - conda-forge
  - set3mah

dependencies:
  - {{ compiler('cxx') }}
  - {{ compiler('fortran') }} # [not win]
  - cmake
  - python
  - numpy>=1.24
  - pip
  - setuptools
  - libblas # [not win]
  - liblapack # [not win]
  - liblapack * *netlib # [win]
  - libblas * *netlib # [win]
  - arpack  # [unix]
  - superlu >=5.2.0,<6  # [unix]
  - cgal
  - boost
  - pybind11
  - armadillo
  - carma
