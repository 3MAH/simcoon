[build-system]
requires = [
    "scikit-build-core>=0.10",
    "pybind11>=2.13.0",
    "numpy>=1.26.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "simcoon"
dynamic = ["version"]
description = "Simulation in Mechanics and Materials: Interactive Tools"
readme = "README.md"
license = { text = "GPL" }
authors = [
    { name = "Yves Chemisky", email = "yves.chemisky@gmail.com" },
]
maintainers = [
    { name = "Yves Chemisky", email = "yves.chemisky@gmail.com" },
]
keywords = [
    "simulation",
    "mechanics",
    "materials",
    "finite-element",
    "constitutive-models",
    "homogenization",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
]
dev = [
    "pytest>=7.0",
    "sphinx",
    "breathe",
]

[project.urls]
Homepage = "https://simcoon.readthedocs.io"
Documentation = "https://simcoon.readthedocs.io"
Repository = "https://github.com/3MAH/simcoon"
Issues = "https://github.com/3MAH/simcoon/issues"

[tool.scikit-build]
# Minimum CMake version
cmake.version = ">=3.15"

# Build directory
build-dir = "build/{wheel_tag}"

# Install only the python component
install.components = ["python"]

# Platform-specific settings - use stable ABI starting from Python 3.10
wheel.py-api = "cp310"

# Build arguments
cmake.args = [
    "-DSIMCOON_BUILD_PYTHON_BINDINGS=ON",
    "-DSIMCOON_BUILD_TESTS=OFF",
]

# Editable install configuration
editable.mode = "redirect"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "python/simcoon/__version__.py"
regex = '__version__ = "(?P<value>[^"]+)"'

[tool.pytest.ini_options]
testpaths = ["python/bindings/test", "python/tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.cibuildwheel]
# Build for multiple Python versions
build = "cp310-* cp311-* cp312-* cp313-*"

# Skip 32-bit builds and musllinux
skip = "*-win32 *-manylinux_i686 *-musllinux_*"

# Test command
test-command = "pytest {project}/python/bindings/test"
test-requires = ["pytest", "numpy", "scipy"]

# Platform-specific settings
[tool.cibuildwheel.linux]
before-all = [
    "yum install -y openblas-devel lapack-devel armadillo-devel || apt-get update && apt-get install -y libopenblas-dev liblapack-dev libarmadillo-dev",
]

[tool.cibuildwheel.macos]
before-all = [
    "brew install armadillo openblas lapack",
]

[tool.cibuildwheel.windows]
# Disable delvewheel - CMake already bundles all DLLs (simcoon.dll + dependencies)
repair-wheel-command = ""
