[build-system]
requires = ["scikit-build-core>=0.7.0", "pybind11>=2.6.0", "numpy>=2.0.2"]
build-backend = "scikit_build_core.build"

[project]
name = "simcoon"
dynamic = ["version"]
description = "Simulation in Mechanics and Materials: Interactive Tools"
authors = [
    {name = "Yves Chemisky", email = "yves.chemisky@gmail.com"}
]
license = {text = "GPL"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.0.2",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
"Homepage" = "https://github.com/3MAH/simcoon"
"Bug Tracker" = "https://github.com/3MAH/simcoon/issues"
"Documentation" = "https://simcoon.readthedocs.io"
"Source Code" = "https://github.com/3MAH/simcoon"

[tool.scikit-build]
# Source directory for Python packages
wheel.packages = ["python-setup"]
# CMake options
cmake.args = ["-DBUILD_PYTHON_BINDINGS=ON"]
cmake.build-type = "Release"
# Install directory mapping
install.components = ["python"]
# Version discovery
metadata.version.provider = "scikit_build_core.metadata.regex"
metadata.version.input = "python-setup/simcoon/__version__.py"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
