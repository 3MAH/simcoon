name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Dependencies
      run: | 
        $CONDA/bin/conda create -n test -y
        $CONDA/bin/conda activate test
        $CONDA/bin/conda install -c conda-forge cmake make cgal armadillo boost
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
        cmake --build ${{github.workspace}}/build
    
