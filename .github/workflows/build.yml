name: Build & Test
#build and test on the three OS

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  UV_SYSTEM_PYTHON: 1

jobs:
        
  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
    
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v6
      - run: uv python install  
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libarmadillo-dev libboost-dev cmake ninja-build

      - name: Build for Linux (with Python bindings)
        shell: bash -l {0}
        run: |               
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_PYTHON_BINDINGS=ON
          cmake --build build

      # - name: Tests
      #   shell: bash -l {0}
      #   run: ctest --test-dir build

      - name: Python tests
        shell: bash -l {0}
        run: ctest --test-dir build/simcoon-python-builder
          
      - name: Upload test logs as artifact
        if: always()  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Linux
          path: build/Testing/Temporary/LastTest.log   

      - name: Upload Python test logs as artifact
        if: always()  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Python-Linux
          path: build/simcoon-python-builder/Testing/Temporary/LastTest.log      

  MacOS:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v6
      - run: uv python install

      - name: Install dependencies
        run: |
          brew install armadillo boost cmake ninja googletest

      - name: Build for MacOS (with Python bindings)
        shell: bash -l {0}
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_PYTHON_BINDINGS=ON
          cmake --build build

      - name: Tests
        shell: bash -l {0}
        run: ctest --test-dir build

      - name: Python tests
        shell: bash -l {0}
        run: ctest --test-dir build/simcoon-python-builder

      - name: Upload test logs as artifact
        if: always()  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-OSX
          path: build/Testing/Temporary/LastTest.log       

      - name: Upload Python test logs as artifact
        if: always()  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Python-OSX
          path: build/simcoon-python-builder/Testing/Temporary/LastTest.log                      

