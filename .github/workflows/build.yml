name: Build and Test (Non-Conda)

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  actions: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            sys-package-cache-path: /var/cache/apt/archives
            sys-package-install-command: |
              sudo apt-get update
              sudo apt-get install -y libarmadillo-dev libboost-all-dev libgtest-dev ninja-build
            cmake-args: "-D CMAKE_BUILD_TYPE=Release -G Ninja"
            build-args: ""
            test-args: ""
          - os: macos-latest
            sys-package-cache-path: ~/Library/Caches/Homebrew
            sys-package-install-command: brew install armadillo boost googletest
            setup-env-command: |
              echo "FC=$(brew --prefix gcc)/bin/gfortran" >> $GITHUB_ENV
              echo "CMAKE_Fortran_COMPILER=$(brew --prefix gcc)/bin/gfortran" >> $GITHUB_ENV
            cmake-args: "-D CMAKE_BUILD_TYPE=Release -G Ninja"
            build-args: ""
            test-args: ""
          - os: windows-latest
            sys-package-cache-path: C:\vcpkg\installed
            sys-package-install-command: vcpkg install armadillo boost-config boost-dll gtest
            setup-env-command: |
              echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
              echo "CMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake" >> $env:GITHUB_ENV
            cmake-args: ""
            build-args: "--config Release"
            test-args: "--build-config Release"

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Cache system packages
        uses: actions/cache@v4
        with:
          path: ${{ matrix.sys-package-cache-path }}
          key: ${{ runner.os }}-sys-packages-v2-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-sys-packages-v2-

      - name: Install system dependencies
        if: matrix.sys-package-install-command != ''
        run: ${{ matrix.sys-package-install-command }}

      - name: Setup environment
        if: matrix.setup-env-command
        run: ${{ matrix.setup-env-command }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Create virtual environment
        run: uv venv

      - name: Install Python dependencies
        run: uv pip install pybind11 numpy pytest

      - name: Build project
        run: |
          uv run cmake -S . -B build ${{ matrix.cmake-args }} -D CMAKE_PREFIX_PATH="$(uv run python -m pybind11 --cmakedir)" ${{ matrix.os == 'windows-latest' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake' || '' }}
          cmake --build build ${{ matrix.build-args }}

      - name: Install simcoon library
        run: |
          cmake --install build --prefix $PWD/install --component python ${{ matrix.build-args }}
          uv pip install ./build/python-package

      - name: Run tests
        run: ctest --test-dir build ${{ matrix.test-args }}
