name: Python Build & Test

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  actions: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            sys-package-install-command: |
              sudo apt-get update
              sudo apt-get install -y libarmadillo-dev libboost-all-dev ninja-build
          - os: macos-latest
            sys-package-install-command: brew install armadillo boost ninja
          - os: windows-latest
            sys-package-install-command: vcpkg install armadillo boost-config boost-dll
            setup-env-command: |
              echo "CMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake" >> $env:GITHUB_ENV

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5

      - name: Install system dependencies
        if: matrix.sys-package-install-command != ''
        run: ${{ matrix.sys-package-install-command }}

      - name: Setup environment
        if: matrix.setup-env-command
        run: ${{ matrix.setup-env-command }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python package
        run: |
          uv venv
          uv pip install .[test]

      - name: Run Python tests
        run: uv run pytest
