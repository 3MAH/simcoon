name: Build & Test

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libarmadillo-dev libboost-all-dev libmpfr-dev liblapack-dev libblas-dev gfortran

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest tests

  build-cmake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libarmadillo-dev libboost-all-dev libmpfr-dev liblapack-dev libblas-dev gfortran ninja

      - name: Build Ubuntu
        shell: bash -l {0}
        run: |
          ulimit -s unlimited
          cmake -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-fsanitize=address -g"
          cmake --build ${{github.workspace}}/build
          export ASAN_OPTIONS=detect_stack_use_after_return=true:check_initialization_order=true:detect_leaks=false
          ctest --test-dir ${{github.workspace}}/build --output-on-failure
