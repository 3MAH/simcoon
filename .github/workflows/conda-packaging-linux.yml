name: Conda packaging linux

on:
  workflow_dispatch:

jobs:        
  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: packaging-linux
      - name: Conda build for Linux
        shell: bash -l {0}
        run: |
          conda update --all        
          conda install conda-build anaconda-client conda-verify
          conda-build conda.recipe -c set3mah -c conda-forge --no-test --user ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
