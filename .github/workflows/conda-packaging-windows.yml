name: Conda packaging windows

on:
  workflow_dispatch:

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"

      - name: Install Dependencies
        shell: pwsh
        run: |
          conda update --all     
          conda clean --all          
          conda install conda-build anaconda-client conda-verify
          conda config --set anaconda_upload no    

      - name: Build Package
        shell: pwsh
        run: |
          conda-build conda.recipe -c set3mah -c conda-forge --no-test --output-folder  .          

      - name: Upload to Anaconda
        shell: pwsh
        run: |
          set ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          anaconda login          
          anaconda upload win-64/*.tar.bz2 --force
          anaconda upload win-64/*.conda --force
          anaconda logout
