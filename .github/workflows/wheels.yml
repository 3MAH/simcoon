name: Build Wheels

on:
  workflow_dispatch:
    inputs:
      publish_testpypi:
        description: 'Publish to TestPyPI'
        type: boolean
        default: false
  push:
    tags:
      - "v*"
  pull_request:
    branches: [master]
    paths:
      - ".github/workflows/wheels.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================================================================
  # Build source distribution
  # =========================================================================
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  # =========================================================================
  # Build wheels on all platforms
  # =========================================================================
  build_wheels:
    name: Wheels on ${{ matrix.os }} (${{ matrix.cibw_archs }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            cibw_archs: "x86_64"

          # Linux aarch64 (native ARM runner)
          - os: ubuntu-24.04-arm
            cibw_archs: "aarch64"

          # macOS Apple Silicon only
          - os: macos-latest
            cibw_archs: "arm64"

          # Windows x64
          - os: windows-latest
            cibw_archs: "AMD64"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}
          path: ./wheelhouse/*.whl

  # =========================================================================
  # Publish to TestPyPI (manual trigger)
  # =========================================================================
  publish_testpypi:
    name: Publish to TestPyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_testpypi == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/simcoon
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # =========================================================================
  # Publish to PyPI (release tags only)
  # =========================================================================
  publish_pypi:
    name: Publish to PyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/simcoon
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Display artifacts
        run: ls -la dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
