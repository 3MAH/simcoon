name: Conda packaging

on:
  workflow_dispatch:

jobs:
        
  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: test
      - name: Conda build for Linux
        shell: bash -l {0}
        run: |
          export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          conda install conda-build anaconda-client
          # anaconda login --hostname linux-host --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          conda-build conda.recipe -c conda-forge --output-folder  .
          anaconda upload linux-64/*.tar.bz2 --force
        
  macos:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: test
      - name: Conda build for MacOS
        shell: bash -l {0}
        run: |
          export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          conda install conda-build anaconda-client
          # anaconda login --hostname macos-host --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          conda-build conda.recipe -c conda-forge --output-folder  .
          anaconda upload osx-64/*.tar.bz2 --force
        
  windows:
    name: Windows
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Conda build for Windows
        env:
          TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        shell: pwsh # bash -l {0}
        run: |
          # export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          set ANACONDA_API_TOKEN=$env:TOKEN
          conda install conda-build anaconda-client
          # anaconda login --hostname windows-host --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          conda-build conda.recipe -c conda-forge --output-folder  .
          anaconda upload win-64/*.tar.bz2 --force
