  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: conda-build
        shell: bash -l {0}
        run: |
          conda install conda-build anaconda-client
          conda-build conda.recipe -c conda-forge --output-folder  .
          export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          anaconda upload linux-64/*.tar.bz2 --force
        
  macos:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: conda-build
        shell: bash -l {0}
        run: |
          conda install conda-build anaconda-client
          conda-build conda.recipe -c conda-forge --output-folder  .
          export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          anaconda upload osx-64/*.tar.bz2 --force
        
  windows:
    name: Windows
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: conda-build
        shell: bash -l {0}
        run: |
          conda install conda-build anaconda-client numpy
          conda-build conda.recipe -c conda-forge --output-folder  .
          export ANACONDA_API_TOKEN=${{ secrets.ANACONDA_TOKEN }}
          anaconda upload win-64/*.tar.bz2 --force
