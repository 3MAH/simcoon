  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment.yml          
      - name: Build for Linux
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build ${{github.workspace}}/build
          cmake --install build --config Release
          
      - name: Tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build

      - name: Build Python lib
        shell: bash -l {0}
        run: |
          cmake -S simcoon-python-builder -B simcoon-python-builder/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build simcoon-python-builder/build
          python -m pip install python-setup

      - name: Upload test logs as artifact
        if: always()  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: build/Testing/Temporary/LastTest.log   

  MacOS:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment.yml          
      - name: Build for MacOS
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build ${{github.workspace}}/build
      - name: Tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build
        
  Windows:
    name: Windows
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment_win.yml          
      - name: Build for Windows
        shell: pwsh
        run: |
          conda list
          $gfortranPath = Join-Path $env:CONDA_PREFIX "Library\bin\gfortran.exe"
          ls $gfortranPath
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_Fortran_COMPILER="$gfortranPath" -DCMAKE_INCLUDE_PATH=$env:CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$env:CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$env:CONDA_PREFIX -Wno-dev
          cmake --build build --config Release
      - name: Tests
        shell: pwsh
        run: ctest --test-dir build -C Release --output-on-failure
