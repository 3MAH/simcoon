name: Build & Test
#build and test on the three OS

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  actions: read

jobs:
  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: "3.12"
          environment-file: environment.yml
          channels: conda-forge,set3mah

      - name: Prepare conda environment
        shell: bash -l {0}
        run: |
          conda config --env --add channels conda-forge
          conda config --env --add channels set3mah          
          conda config --env --set channel_priority strict

      - name: Build C++ library and Python bindings
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include \
            -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib \
            -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
            -DSIMCOON_BUILD_PYTHON_BINDINGS:BOOL=ON \
            -Wno-dev
          cmake --build ${{github.workspace}}/build

      - name: Run C++ tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure -E simmit_test

      - name: Install Python package
        shell: bash -l {0}
        run: |
          cmake --install ${{github.workspace}}/build --component python
          python -m pip install ${{github.workspace}}/build/python-package

      - name: Run Python tests
        shell: bash -l {0}
        run: pytest simcoon-python-builder/test/ -v

      - name: Upload test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Linux
          path: build/Testing/Temporary/LastTest.log
          retention-days: 7

  MacOS:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment_arm64.yml

      - name: Build C++ library and Python bindings
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include \
            -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib \
            -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
            -DSIMCOON_BUILD_PYTHON_BINDINGS:BOOL=ON \
            -Wno-dev
          cmake --build ${{github.workspace}}/build

      - name: Run C++ tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure -E simmit_test

      - name: Install Python package
        shell: bash -l {0}
        run: |
          cmake --install ${{github.workspace}}/build --component python
          python -m pip install ${{github.workspace}}/build/python-package

      - name: Run Python tests
        shell: bash -l {0}
        run: pytest simcoon-python-builder/test/ -v

      - name: Upload test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-OSX
          path: build/Testing/Temporary/LastTest.log
          retention-days: 7

  Windows:
    name: Windows
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment_win.yml

      - name: Build C++ library and Python bindings
        shell: pwsh
        run: |
          $pybind11_dir = python -c "import pybind11; print(pybind11.get_cmake_dir())"
          cmake -S . -B build `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_INSTALL_PREFIX="$env:CONDA_PREFIX/Library" `
              -DSIMCOON_BUILD_PYTHON_BINDINGS:BOOL=ON `
              -DPython3_EXECUTABLE="$env:CONDA_PREFIX/python.exe" `
              -Dpybind11_DIR="$pybind11_dir" `
              -Wno-dev
          cmake --build build --config Release

      - name: Run C++ tests
        shell: pwsh
        run: ctest --test-dir build -C Release --output-on-failure -VV -E simmit_test

      - name: Install Python package
        shell: pwsh
        run: |
          cmake --install build --config Release --component python
          python -m pip install build/python-package

      - name: Run Python tests
        shell: pwsh
        run: pytest simcoon-python-builder/test/ -v

      - name: Upload test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Win
          path: build/Testing/Temporary/LastTest.log
          retention-days: 7
