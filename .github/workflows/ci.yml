  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          python-version: "3.12"
          environment-file: environment.yml
          channels: conda-forge,set3mah

      - name: Prepare conda environment
        shell: bash -l {0}
        run: |
          conda config --env --add channels conda-forge
          conda config --env --add channels set3mah          
          conda config --env --set channel_priority strict

      - name: Build for Linux
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DSIMCOON_BUILD_PYTHON_BINDINGS=ON -Wno-dev
          cmake --build ${{github.workspace}}/build
          cmake --install build --component python
          python -m pip install ${{github.workspace}}/build/python-package

      - name: Tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure

      - name: Python tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure -R "test_carma|simmit_test"

      - name: Upload test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Linux
          path: build/Testing/Temporary/LastTest.log

      - name: Upload Python test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Python-Linux
          path: build/Testing/Temporary/LastTest.log

  MacOS:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment_arm64.yml

      - name: Build for MacOS
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -DSIMCOON_BUILD_PYTHON_BINDINGS=ON -Wno-dev
          cmake --build ${{github.workspace}}/build
          cmake --install build --component python
          python -m pip install ${{github.workspace}}/build/python-package

      - name: Tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure

      - name: Python tests
        shell: bash -l {0}
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure -R "test_carma|simmit_test"

      - name: Upload test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-OSX
          path: build/Testing/Temporary/LastTest.log

      - name: Upload Python test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Python-OSX
          path: build/Testing/Temporary/LastTest.log

  Windows:
    name: Windows
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment_win.yml

      - name: Build for Windows
        shell: pwsh
        run: |
          cmake -S . -B build `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_INSTALL_PREFIX="$env:CONDA_PREFIX/Library" `
              -DSIMCOON_BUILD_PYTHON_BINDINGS=ON `
              -Wno-dev
          cmake --build build --config Release
          cmake --install build --config Release --component python
          python -m pip install ${{github.workspace}}/build/python-package

      - name: Tests
        shell: pwsh
        run: ctest --test-dir build -C Release --output-on-failure -VV

      - name: Python tests
        shell: pwsh
        run: ctest --test-dir build -C Release --output-on-failure -VV -R "test_carma|simmit_test"

      - name: Upload test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Win
          path: build/Testing/Temporary/LastTest.log

      - name: Upload Python test logs as artifact
        if: always() # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-Python-Win
          path: build/Testing/Temporary/LastTest.log
