  Linux:
    name: Linux
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment.yml          
      - name: Build for Linux
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build ${{github.workspace}}/build
          ctest --test-dir ${{github.workspace}}/build

          cd ${{github.workspace}}/simcoon-python-builder

          cmake -S . -B ${{github.workspace}}/simcoon-python-builder/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build ${{github.workspace}}/simcoon-python-builder/build
          cd ${{github.workspace}}/python-setup
          python -m pip install .

      - name: Upload test logs as artifact
        if: always()  # Ensure this step runs even if the tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: build/Testing/Temporary/LastTest.log   

  MacOS:
    name: MacOS
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment.yml          
      - name: Build for MacOS
        shell: bash -l {0}
        run: |
          cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build ${{github.workspace}}/build
          ctest --test-dir ${{github.workspace}}/build
        
  Windows:
    name: Windows
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: foo
          environment-file: environment_win.yml          
      - name: Build for Windows
        shell: cmd
        run: |
          cmake -S . -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INCLUDE_PATH=$CONDA_PREFIX/include -DCMAKE_LIBRARY_PATH=$CONDA_PREFIX/lib -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX -Wno-dev
          cmake --build ${{github.workspace}}/build
          ctest --test-dir ${{github.workspace}}/build
