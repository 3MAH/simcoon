name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  conda-setup:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: foo
        environment-file: environment.yml
        python-version: 3.9
        auto-activate-base: false
        
    - shell: bash -l {0}
      run: |
        conda info
        conda list
    
    - name: Dependencies
      shell: bash -l {0}
      run: | 
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DARMADILLO_INCLUDE_DIR=/usr/share/miniconda3/envs/test/include/armadillo_bits -DARMADILLO_LIBRARY=/usr/share/miniconda3/envs/test/lib/libarmadillo.so
  
